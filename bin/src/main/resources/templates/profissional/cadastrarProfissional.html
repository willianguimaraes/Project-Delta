<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Cadastrar Profissional</title>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<!-- Font Icons -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
 

</head>

<body>



	<form action="#" th:action="@{/profissional/cadastrarProfissional}" th:object="${profissional}" method="post">
	 
	 <div class="container">
		 <div class="well">
		 
		 	<h2>Cadastro de Profissional</h2>
		 
		 </div>
	 
	 <div class="row">

	 	<div class="col-4">
			<label>Nome:</label>
			<input type="text" th:field="${profissional.nome}" />
		</div>
		<div class="col-4">
			<label>CPF:</label>
			<input type="text" th:field="${profissional.cpf}"/>
		</div>
		<div class="col-4">
			<label>Email:</label>
			<input type="text" th:field="${profissional.email}"/>
		</div>
		
	</div>
	
	<br/>
	
	<div class="row">
	
		<div class="col-4">
			<label>DDD:</label>
			<input type="text" th:field="${profissional.ddd}"/>
		</div>
		<div class="col-4">
			<label>Telefone:</label>
			<input type="text" th:field="${profissional.numeroTel}"/>
		</div>
	
	</div>
	
	<br/>
	
	<div class="row">
	
		<label>Endereço</label>
		<div class="col-4">
			<label>Logradouro:</label>
			<input type="text" th:field="${profissional.logradouro}"/>
		</div>
		<div class="col-4">
			<label>Número:</label>
			<input type="text" th:field="${profissional.numeroEnd}"/>
		</div>
		<div class="col-4">
			<label>Complemento:</label>
			<input type="text" th:field="${profissional.complemento}"/>			
		</div>
		<div class="col-4">
			<label>Bairro:</label>
			<input type="text" th:field="${profissional.bairro}"/>
		</div>
		<div class="col-4">
			<label>Cep:</label>
			<input type="text" th:field="${profissional.cep}"/>
		</div>
	
	</div>
	
	<br/>
	
	<button type="submit">Cadastrar</button>
	 
	 </div>
	 
	</form>





</body>

</html>
