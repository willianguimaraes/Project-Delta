<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Cadastrar Aluno</title>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<!-- Font Icons -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
 

</head>

<body>



	<form action="#" th:action="@{/aluno/cadastrarAluno}" th:object="${aluno}" method="post">
	 
	 <div class="container">
	 
	 <div class="row">

	 	<div class="col-4">
			<label>Nome:</label>
			<input type="text" th:field="${aluno.nome}" />
		</div>
		<div class="col-4">
			<label>Sexo:</label>
			<input type="text" th:field="${aluno.sexo}"/>
		</div>
		<div class="col-4">
			<label>CPF:</label>
			<input type="text" th:field="${aluno.cpf}"/>
		</div>
		
	</div>
	
	<br/>
	
	<div class="row">
	
		<div class="col-4">
			<label>DDD:</label>
			<input type="text" th:field="${aluno.ddd}"/>
		</div>
		<div class="col-4">
			<label>Telefone:</label>
			<input type="text" th:field="${aluno.numeroTel}"/>
		</div>
	
	</div>
	
	<br/>
	
	<div class="row">
	
		<label>Endereço</label>
		<div class="col-4">
			<label>Logradouro:</label>
			<input type="text" th:field="${aluno.logradouro}"/>
		</div>
		<div class="col-4">
			<label>Número:</label>
			<input type="text" th:field="${aluno.numeroEnd}"/>
		</div>
		<div class="col-4">
			<label>Complemento:</label>
			<input type="text" th:field="${aluno.complemento}"/>			
		</div>
		<div class="col-4">
			<label>Bairro:</label>
			<input type="text" th:field="${aluno.bairro}"/>
		</div>
		<div class="col-4">
			<label>Cep:</label>
			<input type="text" th:field="${aluno.cep}"/>
		</div>
	
	</div>
	
	<br/>
	
	<button type="submit">Cadastrar</button>
	 
	 </div>
	 
	</form>





</body>

</html>
